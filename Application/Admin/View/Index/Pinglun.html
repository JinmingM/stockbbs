</div>

        <div class="sidebar-title">
            <h1>菜单</h1>

        <div class="sidebar-content">
            <ul class="sidebar-list">
                <li>
                    <a href="/majinming/index.php/Index/index2"><i class="icon-font">&#xe008;</i>首页</a>
                </li>
            </ul>
        </div>
        <div class="sidebar-content">
            <ul class="sidebar-list">
                <li>
                    <a href="#"><i class="icon-font">&#xe008;</i>常用操作</a>
                    <ul class="sub-menu">
                        <li><a href="__MODULE__/Index/User"><i class="icon-font">&#xe003;</i>人员管理</a></li>

            <div class="search-content">
                <form action="#" method="post">
                    <table class="search-tab">
                        <tr> <th width="70">用户名:</th>
                            <td><input class="common-text" placeholder="用户名" name="key"  id="" type="text"></td>

                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">

                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th class="tc" width="5%"></th>

                            <th>论文ID</th>
                            <th>内容</th>
                            <th>评论时间</th>

                                <td><h4>{$i}</h4></td>
                                <td><h4>{$vo.uname}</h4></td>
                                <td><h4>{$vo.uid}</h4></td>
